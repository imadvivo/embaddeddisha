<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body background="rasp.png">
      
<h2>Modal Login Form</h2>
        <div class="wrapper">
<button class="buttonLogin" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
                          </div>
<div id="id01" class="modal">
  
  
        <form id="idForm" class="modal-content animate"  action="/cgi-bin/login.cgi"  method="GET">  
        <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="images.jpg" alt="Avatar" class="avatar">
    </div>                                                                             
    <div class="container">
  
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
                                             </form>
    </div>
                    <script type="text/javascript">
$("#idForm").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var url = form.attr('action');

    $.ajax({
           type: "GET",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           success: function(data)
           {
               alert(data); // show response from the php script.
           }
         });
});
</script>

</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
